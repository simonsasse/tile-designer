<html>

<head>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <!-- title -->
    <h1>Tile Designer
    </h1>
    <!-- subtitle -->
    <!-- add menu bar -->
    <div class="topnav">
        <input type="color" id="colorDialogID">
        <!-- circle that shows current color selection with on click function -->

        <div id="colorCircleID"
            style="width: 50px; height: 50px; border-radius: 50%; background-color: #000000; float: left;"
            onclick="pickNewColorFromColorPicker()"></div>
        click to choose color.
        <!-- vertical line  -->
        <div style="width: 3px; height: 50px; background-color: #000000; float: left;"></div>
        <!-- add button to pick color from a tile -->
        <button onclick="colorPicker()" id="pickColorButton">Pick Color from Tile</button>
        <!-- vertical line  -->
        <div style="width: 3px; height: 50px; background-color: #000000; float: left;"></div>
        <!-- change background color button -->
        <button onclick="changeBackgroundColor()" id="changeBackgroundColorButton">Change Background Color</button>
        <!-- vertical line  -->
        <div style="width: 3px; height: 50px; background-color: #000000; float: left;"></div>
        <!-- add a switch to rotate tiles with lable "rotate tiles" -->
        <button id="rotateTilesID" onclick="rotateTiles()">Rotate Tiles</button>
        <!-- add a download button  -->
    </div>
    <!-- <input type="button" id="setColorButtonID" value="Edit Color"> -->
    <div id="container">
    </div>

    <script>
        // Trigger main.js to generate the tiles
        generateTiles();
    </script>
</body>

</html>
